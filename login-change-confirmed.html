            <form action="">

                  <p>Your Login ID was changed successfully! </p>

                   <div class="input-group login">
                     <label for="login" class="sr-only">Login ID</label>
                     <input type="text" name="login" id="login" placeholder="Login ID" class="no-margin spritesheet empty">
                   </div>


                   <div class="input-group password">
                     <label for="password" class="sr-only">Password</label>
                     <input type="password" name="password" id="password" placeholder="Password" class="no-margin spritesheet empty">
                   </div>


                <div class="check-wrap">
                   <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                   <label for="checkbox">Remember Me</label>
                </div>
                
                
                <button class="btn btn-leaf pull-right">LOGIN</button>
                
                   <div class="forgot">
                     <a href="login-forgot.html" class="">Forgot Login</a>

                   </div>

                
                

            </form>
